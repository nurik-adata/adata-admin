<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/dashboard.css"> 


    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div class="header_left-side">
                    <div id="search-box">
                        <div class="input">
                            <input class="input" type="text" placeholder="Поиск">
                        </div>
                        <div class="image">
                            <img class = "icon-filter" src="images/filter.svg" alt="">
                       </div>  
                    </div>    
                </div>
                <div class="header_right-side">
                    <div class="notification">
                        <img class="setting" src="images/setting.svg"  alt=""> 
                        <img class="not" src="images/notification.svg"    alt="">
                    </div>
                    <div class="avatar">
                        <span class="avatar-name">Yers</span>
                        <img src="images/avatar.svg" alt="">
                        <img src="images/down-arrow.svg" alt="">
                    </div>
                </div>
            </header>
            <aside class="sidenav">
                <div class="logo-nav">
                    <img  src="images/logo_blue.svg" alt="Logo"/>
                </div>
                <div class="menu">
                    <ul class="menu-list">
                        <li class="menu-list_items"><a href="#"><span class="images"><img src="images/logo_key.svg"/></span>Мониторинг ЭЦП</a></li>
                        <li class="menu-list_items"><a href="#"><span class="images"><img src="images/logo_users.svg"/></span>Пользователи</a></li>
                        <li class="menu-list_items"><a href="#"><span class="images"><img src="images/logo_verification.svg"/></span>Верификация</a></li>
                    </ul>
                </div>
            </aside>
            <main class="main">
                <span class="title-main">
                    ЭЦП ключи
                    <button class="add-button">+ Добавить</button>
                </span>
                <span class="main-table">
                    sadasdasd

                </span>
            </main>
            <footer class="footer">
                
            </footer></div>
        <script src="js/dashboard.js"></script>
    </body>    
</html>
