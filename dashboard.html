<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/dashboard.css"> 


    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div class="header_left-side">
                    <div id="search-box">
                        <div class="input">
                            <input class="input" type="text" placeholder="Поиск">
                        </div>
                        <div class="image">
                            <img class = "icon-filter" src="images/filter.svg" alt="">
                       </div>  
                    </div>    
                </div>
                <div class="header_right-side">
                    <div class="notification">
                        <img class="setting" src="images/setting.svg"  alt=""> 
                        <img class="not" src="images/notification.svg"    alt="">
                    </div>
                    <div class="avatar">
                        <span class="avatar-name">Yers</span>
                        <img src="images/avatar.svg" alt="">
                        <img src="images/down-arrow.svg" alt="">

                    </div>
                </div>

            </header>
            <aside class="sidenav">
                <div class="logo-nav">
                    <img  src="images/logo_blue.svg" alt="Logo"/>
                </div>
                <div>
                    <ul class="menu-list">
                        <li class="menu-list_items"><img src="images/logo_key.svg" alt="">Мониторинг ЭЦП</li>
                        <li class="menu-list_items"><img src="images/logo_users.svg" alt="">Пользователи</li>
                        <li class="menu-list_items"><img src="images/logo_verification.svg" alt="">Верификация</li>
                    </ul>
                </div>
                
            </aside>
            <main class="main"></main>
            <footer class="footer"></footer>

        </div>
        <script src="js/dashboard.js"></script>
        
    </body>
    
</html>
